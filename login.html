<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/LoginSt.css">
    <script src="https://kit.fontawesome.com/0766f13850.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    
    <section  class="row">
        
        <div class="login-box">
            <h2>Login</h2>
        <div class="textbox">
            <i class="far fa-user"></i>
            <input type="text" id="text" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="password" name="" value=""></div>
            <div id="button"><a href="dashboard.html" class="btn btn-a">Login</a>
            </div>
        </div>
        <script src="main.js"></script>
    </section>
    
</body>
</html>
